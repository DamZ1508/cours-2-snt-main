{% macro alertstart(level, title=None) -%}
<div class="alert alert-dismissible alert-{{ level }}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {% if title %}
  <h4 class="alert-heading">{{ title|safe }}</h4>
  {% endif %}
{%- endmacro %}

{% macro alertend() -%}
</div>
{%- endmacro %}
