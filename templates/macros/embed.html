{% macro youtube(src) -%}
<iframe
     width="560"
     height="315"
     src="https://www.youtube.com/embed/{{ src }}"
     frameborder="0"
     allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen
     >
</iframe>
{%- endmacro %}

{% macro lumni(src) -%}
<iframe
  width="560"
  height="315"
  src="//embedftv-a.akamaihd.net/{{ src }}"
  frameborder="0"
  scrolling="no"
  allowfullscreen>
</iframe>
{%- endmacro %}^
